<app-header></app-header>
<div class="container">
    <div class="single-category-page-header d-flex justify-content-center align-items-center">
        <h2>{{ title }}</h2>
        <span class="line-below"></span>
    </div>
    <div class="single-category-page-content">
        <div class="content-wrapper">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-10 col-sm-6 col-md-4 col-lg-3" *ngFor="let productItem of dataToShow">
                    <app-card-template [productOnCard]="productItem"></app-card-template>
                </div>


            </div>
    </div>
</div>
