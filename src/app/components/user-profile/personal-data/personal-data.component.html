<app-header></app-header>
<div class="container">
    <div class="content-header d-flex flex-row justify-content-evenly align-items-center">
        <div routerLink="/my-profile" class="go-back d-flex flex-row align-items-center">
            <fa-icon class="fa-xl" [icon]="faArrowAltCircleLeft"></fa-icon>
            <h4>Go Back</h4>
        </div> 
        <h3>My Data</h3>
    </div>
    <div class="content-wrapper">
        <div class="content-body d-flex flex-column align-items-center">
            <div class="body-header">
                <h4>Personal Data</h4>
                <span class="line-below"></span>
            </div>
            <div class="body-info">
                <div class="section-name d-flex flex-row align-items-center justify-content-between">
                    <div class="section-placeholder">
                        Full Name
                    </div>
                    <div class="section-data">
                        {{ userName }}
                    </div>
                    <div class="icon-wrapper d-flex flex-column justify-content-center">
                        <fa-icon [icon]="faUserPen"></fa-icon>
                    </div>
                </div>
                <div class="section-email d-flex flex-row align-items-center justify-content-between">
                    <div class="section-placeholder">
                        E-mail
                    </div>
                    <div class="section-data">
                        {{ userEmail }}
                    </div>
                    <div class="icon-wrapper d-flex flex-column justify-content-center">
                        <!-- <fa-icon [icon]="faUserPen"></fa-icon> -->
                    </div>
                </div>
                <div class="section-phone d-flex flex-row align-items-center justify-content-between">
                    <div class="section-placeholder">
                        Phone Number
                    </div>
                    <div class="section-data">
                        {{ userNumber ? userNumber : "--" }}
                    </div>
                    <div class="icon-wrapper d-flex flex-column justify-content-center">
                        <fa-icon *ngIf="userNumber" [icon]="faUserPen"></fa-icon>
                        <fa-icon *ngIf="!userNumber" [icon]="faPlus"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-simple-footer></app-simple-footer>
